<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName" (input)="onUpdate($event)">
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" #serverNameInput (input)="onUpdate($event)"> -->
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent" (input)="onUpdate($event)">
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" #serverContentInput (input)="onUpdate($event)"> -->
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" #serverContentInput> -->
    <br>
    <button class="btn btn-primary" [disabled]=!allowAdd (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" [disabled]=!allowAdd (click)="onAddBlueprint()">Add Blueprint</button>
  </div>
</div>

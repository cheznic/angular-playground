<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Signup Form</h3>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="subscription">Subscription level:</label>
            <select id="subscription" class="form-control" [ngModel]="'advanced'" name="subscription" #subscription="ngModel">
              <option value='basic'>Basic</option>
              <option value="advanced" default>Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" required
              #password="ngModel">
            <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a valid password!</span>
          </div>
        </div>
        <h4 *ngIf="userData.invalid && userData.touched">Signup data is invalid!</h4>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <ul>
            <li>Email: {{ user.email }}</li>
            <li>Password: {{ user.password }}</li>
            <li>Subscription: {{ user.subscription }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

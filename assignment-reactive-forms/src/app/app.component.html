<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="project" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name:</label>
          <input type="text" id="projectName" formControlName="projectName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="status">Project status: </label>
          <select id="status" name="status" formControlName="status" class="form-control">
            <option value='stat' *ngFor="let stat of statuses">{{ stat }}</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

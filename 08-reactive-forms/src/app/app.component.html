<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span class="http-block" *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">
              Please enter a valid user name!
              <span class="http-block" *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                That name is not allowed!
              </span>
              <span class="http-block" *ngIf="signupForm.get('userData.username').errors['required']">
                That name is not allowed!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span class="http-block" *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">
              Please enter a valid email address!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="http-block" *ngIf="signupForm.invalid && signupForm.touched">
          Please enter a valid user info!
        </span>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
